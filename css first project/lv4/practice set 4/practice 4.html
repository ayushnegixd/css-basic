<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>practice set 4</title>
    <style>
#head {
    height: 200px;
    width: 200px;
    background-color: aqua;
}
#first {
    height: 70px;
    width: 70px;
    border: 2px dotted red ;
    border-radius: 50px;
    margin: 100px;
    padding: 10px 15px 10px 15px;
}
.box {
    height: 100px;
    width: 100px;
    padding: 5px;
border: 2px dotted red;
    margin: 5px;
    background-color: blueviolet;
    box-sizing:inherit;
}
    </style>
</head>
<body>
    <div id="head"> this is my 4th practice set</div>
    <button id="first"> click me </button>
<div class="box" style="box-sizing: content-box;"> box1</div>
<div class="box" style="box-sizing: border-box;">box2</div>
</body>
</html>
