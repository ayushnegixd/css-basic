<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin property</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        .pad {
            height: 50px;
            width: 50px;
            padding: 2px;
            margin: 5px;
            box-sizing: border-box;
        }
         #first {
            border: 2px solid;
            box-sizing: content-box;
            border-radius: 5px;
            background-color: slateblue;
        }
        #second {
            border: 3px dotted;
           background-color: mediumorchid;
        }
    </style>
</head>
<body>
    <div id="first" class="pad">padding checker</div>
    <div id="second" class="pad">padding checker</div>
</body>
</html>
