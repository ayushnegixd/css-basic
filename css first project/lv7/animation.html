<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box {
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;
            /* transform: rotate(45deg); */

            /* animation-name: ghummakad;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s; /* <-- missing semicolon fixed */

            /* animation-iteration-count: infinite;
            animation-direction: alternate-reverse; */

            animation: ghummakad 2s ease-in-out 1s infinite alternate;
        } 

        @keyframes ghummakad { 
            0% { left: 10px; }
            50%  { left: 100px; }
            100%   { left: 200px; }
        }
    </style>
</head>
<body>
    <div class="box">rotate</div>
</body>
</html>
